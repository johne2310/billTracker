<ion-header>

  <ion-navbar>
    <ion-title>New Bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bill-create">
  <ion-item>
    <ion-label stacked>Bill Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="How do you indentify this bill?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Bill Name</ion-label>
    <ion-input [(ngModel)]="amount" type="number" placeholder="How much will you have to pay?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Due Date</ion-label>
    <ion-datetime displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY" min="2015" max="2020-12-31" [(ngModel)]="dueDate"></ion-datetime>
  </ion-item>

  <button block (click)="createBill(name, amount, dueDate)">
    Create Bill
  </button>

</ion-content>
